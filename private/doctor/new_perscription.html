<!DOCTYPE html>
<html lang="en">
  <script type="module" src="new_perscription.js"></script>
  <head>
    <title>Create Perscription</title>

    <!-- Bootstrap core CSS and Bootstrap custom signin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Fill in Perscription details</h1>
      <label for="inputName" class="sr-only">Patient Name</label>
      <input type="email" id="inputName" class="form-control" placeholder="Patient Name">

      <label for="medicationName" class="sr-only">Medication Name</label>
      <input type="email" id="medicationName" class="form-control" placeholder="Medication Name">

      <label for="inputNotes" class="sr-only">Notes</label>
      <input type="email" id="inputNotes" class="form-control" placeholder="Notes">
      
      <button class="btn btn-lg btn-primary btn-block" id="create_perscription_button">Create Perscription</button>
    </div>
  </body>
</html>
