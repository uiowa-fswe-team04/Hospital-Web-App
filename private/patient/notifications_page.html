<!DOCTYPE html>
<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
  .topnav {
    overflow: hidden;
    background-color: #333;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  .topnav a.active {
    background-color: #04AA6D;
    color: white;
  }

  table {
    width: 100%;
  }

  .center {
    text-align: center;
  }
  
  </style>
  <link rel="stylesheet" href="prescription.css">
  </head>
  <body onload="getPatients()">
  
    <div class="topnav">
      <a id = "home_bar">Home</a>
      <a id = "patient_bar" class="active">Appointments</a>
      <a id = "labs_bar">Test Results</a>
      <a id = "notification_bar">Billing / Insurance</a>
    </div>
  <button id="sign_out_button">SIGN OUT</button>
  <table id="tableData" class="table table-fixed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Prescription</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody class="tbody" >
    </tbody>
  <script src="notifications_page.js">
  </script>
</html>
