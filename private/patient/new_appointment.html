<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Appointment</title>

    <!-- Bootstrap core CSS and Bootstrap custom signin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
  </head>

  <body class="text-center" onload="getDoctors()">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Fill in Appointment details</h1>
      <label for="patients">Choose a Doctor:</label>
      <select name="doctors" id="doctors">
      </select>
      </div>
      <label for="appointmentTime">Time</label>
      <select name="appointmentTime" id="appointmentTime">
        <option value="sevenAM">7:00 AM</option>
        <option value="eightAM">8:00 AM</option>
        <option value="nineAM">9:00 AM</option>
        <option value="tenAM">10:00 AM</option>
        <option value="elevanAM">11:00 AM</option>
        <option value="noon">12:00 PM</option>
        <option value="onePM">1:00 PM</option>
        <option value="twoPM">2:00 PM</option>
        <option value="threePM">3:00 PM</option>
        <option value="fourPM">4:00 PM</option>
        <option value="fivePM">5:00 PM</option>
        <option value="sixPM">6:00 PM</option>
        <option value="sevenPM">7:00 PM</option>
      </select>

      <label for="inputNotes" class="sr-only">Notes</label>
      <input type="email" id="inputNotes" class="form-control" placeholder="Notes">
      
      <button class="btn btn-lg btn-primary btn-block" id="create_appointment_button">Create Appointment</button>
    </div>
    <script src="new_appointment.js"></script>
  </body>
</html>
