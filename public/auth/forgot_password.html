<!DOCTYPE html>
<html lang="en">
  <script type="module" src="forgot_password.js"></script>
  <head>
    <title>Forgot Password</title>

    <!-- Bootstrap core CSS and Bootstrap custom signin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="./img/IOWA.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" id="forgot_password_button">Reset password</button>
    </div>
  </body>
</html>
