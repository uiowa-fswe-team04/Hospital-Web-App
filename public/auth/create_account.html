<!DOCTYPE html>
<html lang="en">
  <script type="module" src="create_account.js"></script>
  <head>
    <title>Create Account</title>

    <!-- Bootstrap core CSS and Bootstrap custom signin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="./img/hospital_icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Fill in account details</h1>
      <label for="inputName" class="sr-only">Name</label>
      <input type="text" id="inputName" class="form-control" placeholder="Name">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPasswordOrig" class="form-control" placeholder="Password">
      <label for="inputPasswordConfirm" class="sr-only">Confirm Password</label>
      <input type="password" id="inputPasswordConfirm" class="form-control" placeholder="Confirm Password">
      <button class="btn btn-lg btn-primary btn-block" id="create_account_button">Create account</button>
    </div>
  </body>
</html>
