<!DOCTYPE html>
<html lang="en">
  <script type="module" src="login.js"></script>
  <head>
    <title>Sign In</title>

    <!-- Bootstrap core CSS and Bootstrap custom signin CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="signin.css" rel="stylesheet">

  </head>

  <body class="text-center">
    <div class="form-signin">
      <img class="mb-4" src="./img/hospital_icon.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" id="sign_in_button">Sign in</button>
      <div id="create_account_div"></div>
    </div>
  </body>
</html>
